<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>米訂購表單 (CSP 友善版)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 12px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; }
    .total { font-size: 1.2em; font-weight: bold; margin-top: 20px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h2>米訂購表單</h2>
  <form id="orderForm" novalidate>
    <label>姓名：
      <input type="text" name="name" required />
    </label>
    <label>聯絡電話：
      <input type="text" name="phone" required />
    </label>
    <label>Email：
      <input type="email" name="email" required />
    </label>

    <label>糙米（每公斤 $150）數量：
      <select id="brownRice" name="brownRice">
        <option value="0">0</option>
      </select>
    </label>

    <label>白米（每公斤 $150）數量：
      <select id="whiteRice" name="whiteRice">
        <option value="0">0</option>
      </select>
    </label>

    <p>※ 運費說明：每筆訂單預設運費 $150。若總數量達 10 公斤（可混搭白米與糙米）則免運。</p>

    <div class="total">總金額：<span id="totalAmount">0</span> 元</div>

    <button type="submit">送出訂單</button>
  </form>

  <script>
    // 等 DOM 內容載入完成再執行
    document.addEventListener("DOMContentLoaded", function() {
      const brownSelect = document.getElementById('brownRice');
      const whiteSelect = document.getElementById('whiteRice');
      const totalAmount = document.getElementById('totalAmount');
      const form = document.getElementById('orderForm');

      // 用純 DOM API 動態產生選項（1~20）
      function populateOptions(selectElement) {
        for (let i = 1; i <= 20; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          selectElement.appendChild(option);
        }
      }
      populateOptions(brownSelect);
      populateOptions(whiteSelect);

      // 計算總價
      function calculateTotal() {
        const brownQty = parseInt(brownSelect.value, 10) || 0;
        const whiteQty = parseInt(whiteSelect.value, 10) || 0;
        const totalKg = brownQty + whiteQty;
        const pricePerKg = 150;
        const shipping = totalKg >= 10 ? 0 : 150;
        const total = totalKg * pricePerKg + shipping;
        totalAmount.textContent = total;
        return total;
      }

      brownSelect.addEventListener('change', calculateTotal);
      whiteSelect.addEventListener('change', calculateTotal);

      calculateTotal(); // 初始化金額

      // 表單送出事件
      form.addEventListener('submit', function(event) {
        event.preventDefault();

        const data = {
          name: form.name.value.trim(),
          phone: form.phone.value.trim(),
          email: form.email.value.trim(),
          brownRice: Number(brownSelect.value),
          whiteRice: Number(whiteSelect.value),
          total: calculateTotal()
        };

        fetch("https://floral-sun-acc2.roger-c16.workers.dev", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        }).then(response => {
          if (!response.ok) throw new Error('伺服器回應錯誤');
          return response.text();
        }).then(() => {
          alert("✅ 訂單已送出，謝謝您的訂購！");
          form.reset();
          calculateTotal();
        }).catch(error => {
          alert("❌ 送出失敗，請稍後再試。\n" + error.message);
        });
      });
    });
  </script>
</body>
</html>
