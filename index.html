當然！我幫你把之前用 `document.write()` 動態產生 `<option>` 的部分改成用 DOM API，且包在 `DOMContentLoaded` 事件裡，符合 CSP 不使用 `eval` 也不會觸發限制。

---

# 修正後完整 HTML 範例

```html
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>米訂購表單</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 12px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; }
    .total { font-size: 1.2em; font-weight: bold; margin-top: 20px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h2>米訂購表單</h2>
  <form id="orderForm">
    <label>姓名：
      <input type="text" name="name" required />
    </label>
    <label>聯絡電話：
      <input type="text" name="phone" required />
    </label>
    <label>Email：
      <input type="email" name="email" required />
    </label>

    <label>糙米（每公斤 $150）數量：
      <select id="brownRice" name="brownRice">
        <option value="0">0</option>
      </select>
    </label>

    <label>白米（每公斤 $150）數量：
      <select id="whiteRice" name="whiteRice">
        <option value="0">0</option>
      </select>
    </label>

    <p>※ 運費說明：每筆訂單預設運費 $150。若總數量達 10 公斤（可混搭白米與糙米）則免運。</p>

    <div class="total">總金額：<span id="totalAmount">0</span> 元</div>

    <button type="submit">送出訂單</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const brownSelect = document.getElementById('brownRice');
      const whiteSelect = document.getElementById('whiteRice');
      const totalAmount = document.getElementById('totalAmount');
      const form = document.getElementById('orderForm');

      // 動態產生 1~20 的選項
      function populateOptions(selectElement) {
        for (let i = 1; i <= 20; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          selectElement.appendChild(option);
        }
      }
      populateOptions(brownSelect);
      populateOptions(whiteSelect);

      function calculateTotal() {
        const brownQty = parseInt(brownSelect.value) || 0;
        const whiteQty = parseInt(whiteSelect.value) || 0;
        const totalKg = brownQty + whiteQty;
        const ricePrice = 150;
        const shipping = totalKg >= 10 ? 0 : 150;
        const total = (totalKg * ricePrice) + shipping;
        totalAmount.textContent = total;
        return total;
      }

      brownSelect.addEventListener("change", calculateTotal);
      whiteSelect.addEventListener("change", calculateTotal);
      calculateTotal();

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const data = {
          name: form.name.value,
          phone: form.phone.value,
          email: form.email.value,
          brownRice: Number(brownSelect.value),
          whiteRice: Number(whiteSelect.value),
          total: calculateTotal()
        };

        fetch("https://floral-sun-acc2.roger-c16.workers.dev", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        })
        .then(res => res.text())
        .then(response => {
          alert("✅ 訂單已送出，謝謝您的訂購！");
          form.reset();
          calculateTotal();
        })
        .catch(error => {
          alert("❌ 送出失敗，請稍後再試。\n" + error);
        });
      });
    });
  </script>
</body>
</html>
```

---

這樣改完就符合 CSP，不會觸發禁止 `eval` 或 `document.write` 的錯誤。
你直接用這版放上網頁就能正常執行囉！
