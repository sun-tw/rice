<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>團購米訂購表單</title>
</head>
<body>
  <h2>團購米訂購表單</h2>
  {% if message %}<p style="color: green">{{ message }}</p>{% endif %}
  <form method="post" action="/submit">
    <label>姓名：<input type="text" name="name" required></label><br>
    <label>米種：
      <select name="type">
        <option value="white">白米</option>
        <option value="brown">糙米</option>
      </select>
    </label><br>
    <label>數量(公斤)：
      <select name="quantity" id="quantity">
        {% for i in range(1, 21) %}<option value="{{ i }}">{{ i }}</option>{% endfor %}
      </select>
    </label><br>
    <p>每公斤150元，總金額：<span id="total">150</span> 元</p>
    <button type="submit">送出</button>
  </form>
  <script>
    const quantity = document.getElementById("quantity");
    const total = document.getElementById("total");
    quantity.addEventListener("change", () => {
      total.textContent = parseInt(quantity.value) * 150;
    });
  </script>
  <p><a href="/admin">查看後台訂單管理</a></p>
</body>
</html>
